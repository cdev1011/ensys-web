<div class="reports-container">

    <mat-toolbar class="page-toolbar mb-3">Accounts</mat-toolbar>
  
    <div class="mat-elevation-z8 px-4" style=" border-top: 20px solid #485460;">

      <div class="row mt-4">
        <div class="col-xl-3">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>          
        </div>
      </div>
      
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="uac_name">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.uac_name}} </td>
        </ng-container>

        <ng-container matColumnDef="uac_fullname">
          <th mat-header-cell *matHeaderCellDef> Fullname </th>
          <td mat-cell *matCellDef="let element"> {{element.uac_fullname}} </td>
        </ng-container>

        <ng-container matColumnDef="uac_pword">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.uac_pword}} </td>
          </ng-container>

          <ng-container matColumnDef="uac_type_desc">
            <th mat-header-cell *matHeaderCellDef> Account Type </th>
            <td mat-cell *matCellDef="let element"> {{element.uac_type_desc}} </td>
          </ng-container>

          
        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef class="pl-3">Update</th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="UpdateItem(element)"><i class="material-icons">edit</i></button></td>
        </ng-container>
        
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef class="pl-3">Delete</th>
          <td mat-cell *matCellDef="let element" class="pl-3"> <button mat-button (click)="DeleteAccount(element.uac_id)"><i class="material-icons">delete_outline</i></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
