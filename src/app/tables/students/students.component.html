<div class="reports-container">

  <mat-toolbar class="page-toolbar mb-3">Students</mat-toolbar>

  <div class="mat-elevation-z8 px-4" style=" border-top: 20px solid #485460;">

    <div class="row mt-4">
      <div class="col-xl-3">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Student ID</th>
        <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Fullname">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>

      <ng-container matColumnDef="Enroll">
        <th mat-header-cell *matHeaderCellDef class="pl-3"></th>
        <td mat-cell *matCellDef="let element"> <button [routerLink]="['/student-profile/', element.student_id]"
          mat-button  color="primary">View Profile</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
