<mat-toolbar class="page-toolbar mb-3"> {{ getEnrollmentHeader() }} Grades</mat-toolbar>


<div class="px-3">

    <button class="mt-3" mat-button style="background-color: #575fcf; color: white;" (click)="editGrades()">Edit
        Grades</button>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="subject_no">
            <th mat-header-cell *matHeaderCellDef>Subject No.</th>
            <td mat-cell *matCellDef="let element"> {{element.subject_info.subject_course_no}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descriptive Title</th>
            <td mat-cell *matCellDef="let element"> {{element.subject_info.descriptive_title}} </td>
        </ng-container>

        <ng-container matColumnDef="lab_units">
            <th mat-header-cell *matHeaderCellDef>Lab Units</th>
            <td mat-cell *matCellDef="let element"> {{element.lab_units}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lec_units">
            <th mat-header-cell *matHeaderCellDef>Lec Units</th>
            <td mat-cell *matCellDef="let element"> {{element.lec_units}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="prelim">
            <th mat-header-cell *matHeaderCellDef>Prelim</th>
            <td mat-cell *matCellDef="let element"> {{element.prelim_grade}} </td>
        </ng-container>

        <ng-container matColumnDef="tmg">
            <th mat-header-cell *matHeaderCellDef>TMG</th>
            <td mat-cell *matCellDef="let element"> {{element.tmg}} </td>
        </ng-container>

        <ng-container matColumnDef="midterm">
            <th mat-header-cell *matHeaderCellDef>Midterm</th>
            <td mat-cell *matCellDef="let element"> {{element.mideterm_grade}} </td>
        </ng-container>

        <ng-container matColumnDef="tfg">
            <th mat-header-cell *matHeaderCellDef>TFG</th>
            <td mat-cell *matCellDef="let element"> {{ element.tfg}}</td>
        </ng-container> -->

        <ng-container matColumnDef="final">
            <th mat-header-cell *matHeaderCellDef>Final</th>
            <td mat-cell *matCellDef="let element"> {{ element.final_grade}}</td>
        </ng-container>

        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef>Remarks</th>
            <td mat-cell *matCellDef="let element"> {{ element.remarks}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button mat-button (click)="editSubjectGrade(element.enrolled_sub_id)"
                    style="background-color: #70a1ff; color: white;" [hidden]="isEditMode">Update</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
