<div class="reports-container">

    <div class="row pl-5 pt-2">
        <div class="row">
            <div class="col">
                <button mat-flat-button color="warn" (click)=toggleDisplay()>Toggle Edit</button>
            </div>
            <div class="col">
                <button mat-flat-button color="primary" (click)=addNewSubject()>New Subject</button>
            </div>
            <div class="col">
                <button mat-flat-button style="background-color: #bdc3c7;" (click)="print()">Print Curriculum</button>
            </div>
        </div>
    </div>


    <div id="print-section">

        <div class="row">
            <h4 style="margin: 0 auto;">
                {{ this.getCourse() }}
            </h4>
        </div>

        <div class="row">
            <h4 style="margin: 0 auto;">
                {{ this.getCollege() }}
            </h4>
        </div>

        <div class="row">
            <h4 style="margin: 0 auto;">
                {{ this.getMajor() }}
            </h4>
        </div>

        <div class="row">
            <label style="margin: 0 auto; font-weight: bold;">
                NEW CURRICULUM {{ this.getYear() }}
            </label>
        </div>


        <div class=" px-4">
            <div class="mt-3" *ngFor="let element of curriculumData" style="width:100%;">
                <!-- <tr class="table-headers">
                            <th>{{ element.level }}</th>
                        </tr> -->

                <div style="width: 100%!important; background-color: #575fcf; color: white; text-align: center;">
                    <label style="font-weight: bold;">{{ element.level }}</label>
                </div>

                <div *ngFor="let semester of element.semester;" style="width:100%; background-color:#f1f2f6;">

                    <div style="width: 100%!important; background-color: #c8d6e5;color:#485460; text-align: center;">
                        <label style="font-weight: bold;">{{semester.semester_name}}</label>
                    </div>
                    <div class="row header">
                        <div class="col">
                            <b>Course No.</b>
                        </div>
                        <div class="col" style="font-weight: 500;">
                            <b>Descriptive Title</b>
                        </div>
                        <div class="col" style="font-weight: 500;">
                            <b>Prerequisite</b>
                        </div>
                        <div class="col" style="font-weight: 500;">
                            <div class="row">
                                <div class="col">
                                    <b>Units</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <p style="font-weight: 300;">Lab<p>
                                </div>
                                <div class="col-2">
                                    <p style="font-weight: 300;">Lec<p>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="font-weight: 500;" [hidden]="isShow">
                        </div>
                        <div class="col" style="font-weight: 500;" [hidden]="isShow">
                        </div>
                    </div>
                    <div class="" *ngFor="let details of semester.semester_subjects;">
                        <div class="row subjects-cell">
                            <div class="col">
                                {{details.subject_course_no}}
                            </div>
                            <div class="col">
                                {{details.descriptive_title}}
                            </div>
                            <div class="col">
                                {{details.prerequisites}}
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-2" >
                                        {{details.curr_lab_units}}
                                    </div>
                                    <div class="col-2">
                                        {{details.curr_lec_units}}
                                    </div>
                                </div>
                            </div>
                            <div class="col" [hidden]="isShow">
                                <label (click)="UpdateCurriculumSubject(details.curr_sub_id)"
                                    style="cursor:pointer; color: blueviolet;">Update</label>
                            </div>
                            <div class="col" [hidden]="isShow">
                                <label (click)="DeleteCurriculum(details.curr_sub_id)"
                                    style="cursor:pointer; color: red;">Remove</label>
                            </div>
                        </div>
                    </div>
                    <div style="width: 100%!important;" class="mb-2">

                        <div class="row subjects-cell">
                            <div class="col" style="font-weight: 500; color: #7f8c8d;">
                                Total Units
                            </div>
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-2" >
                                    </div>
                                    <div class="col-2">
                                        <label style="color: #7f8c8d;">{{semester.total_units}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col" [hidden]="isShow">
                            </div>
                            <div class="col" [hidden]="isShow">
                            </div>
                        </div>
                    </div>
                </div><br><br>
            </div>
        </div>


    </div>
</div>
