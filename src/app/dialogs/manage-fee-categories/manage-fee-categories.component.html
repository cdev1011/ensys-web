<div class="page-container">

    <mat-toolbar class="page-toolbar mb-3">Fee Categories</mat-toolbar>

    <div class="col table-card">
        <mat-card>
            <h4>Fee Categories</h4>
            <div class="row mt-2">
                <div class="col-xl-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="filterFeeCategories($event.target.value)" placeholder="">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <button mat-button appearance="outline" class=" mt-1" style="height:40px;" mat-raised-button
                        color="primary" (click)="newFeeCategory()">New Category</button>
                </div>
            </div>
            <table mat-table [dataSource]="feeCategoryData">

                <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef> Category Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fee_category_desc}} </td>
                </ng-container>


                <ng-container matColumnDef="Update">
                    <th mat-header-cell *matHeaderCellDef class="pl-3">Update</th>
                    <td mat-cell *matCellDef="let element"> <button mat-button (click)="updateCategory(element)"><i
                                class="material-icons">edit</i></button></td>
                </ng-container>

                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef class="pl-3">Delete</th>
                    <td mat-cell *matCellDef="let element"> <button mat-button
                            (click)="DeleteCategory(element.fee_category_id)"><i
                                class="material-icons">delete_outline</i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="feeCategoryColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: feeCategoryColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
    </div>
</div>
