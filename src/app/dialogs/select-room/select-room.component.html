<div class="reports-container">

    <mat-toolbar class="page-toolbar mb-3">Rooms</mat-toolbar>


    <div class="row mt-4">
        <div class="col-3">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Room Name">
            <th mat-header-cell *matHeaderCellDef> Room </th>
            <td mat-cell *matCellDef="let element"> {{element.room_desc}} </td>
        </ng-container>

        <ng-container matColumnDef="Select">
            <th mat-header-cell *matHeaderCellDef class="pl-3"></th>
            <td mat-cell *matCellDef="let element">
                <label (click)="selectRoom(element.room_id,element.room_desc)"
                    style="cursor:pointer; color:#575fcf;">Select</label>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
