<div class="page-container">

    <mat-toolbar class="page-toolbar mb-3">Fee Types</mat-toolbar>

    <div class="row table-card">
        <div class="col">
            <mat-card>
                <h4>Fee Types</h4>
                <div class="row mt-2">
                    <div class="col-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Search</mat-label>
                            <input matInput (keyup)="filterFeeTypes($event.target.value)" placeholder="">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <button mat-button appearance="outline" class=" mt-1" style="height:40px;"
                            (click)="newFeeType()" mat-raised-button color="primary">New Type</button>
                    </div>
                </div>

                <table mat-table [dataSource]="feeTypesData">

                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let type"> {{type.fee_type_desc}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Category">
                        <th mat-header-cell *matHeaderCellDef> Category </th>
                        <td mat-cell *matCellDef="let type"> {{type.fee_category_desc}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Update">
                        <th mat-header-cell *matHeaderCellDef class="pl-3">Update</th>
                        <td mat-cell *matCellDef="let type"> <button mat-button (click)="updateType(type)"><i
                                    class="material-icons">edit</i></button></td>
                    </ng-container>

                    <ng-container matColumnDef="Delete">
                        <th mat-header-cell *matHeaderCellDef class="pl-3">Delete</th>
                        <td mat-cell *matCellDef="let type"> <button mat-button
                                (click)="DeleteFeeType(type.fee_type_id)"><i
                                    class="material-icons">delete_outline</i></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="feeTypesColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: feeTypesColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </mat-card>
        </div>

    </div>
</div>
